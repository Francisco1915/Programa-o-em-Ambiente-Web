<div class="flex flex-wrap place-items-top h-1/6">
  <section class="relative mx-auto h-full">
    <!-- navbar -->
    <nav class="flex justify-between bg-orange-400 text-white w-screen h-full">
      <div class="px-5 xl:px-12 py-6 flex w-full items-center h-full">
        <a class="text-3xl font-bold font-heading" href="/">
          BOOK STORE
        </a>
        <!-- Nav Links -->
        <ul class="hidden md:flex px-4 mx-auto font-semibold font-heading space-x-12">
          <li><a class="hover:text-gray-200" href="/books">STORE</a></li>
          <li *ngIf="isLoggedIn() && !isAdmin()"><a class="hover:text-gray-200" href="/books/add-book">SELL BOOK</a></li>
          <li><a class="hover:text-gray-200" href="/profile">PROFILE</a></li>
        </ul>
        <!-- Header Icons -->
        <div class="hidden xl:flex items-center space-x-5 items-center">
          <button [disabled]="!isLoggedIn()" data-modal-toggle="defaultModal">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </button>
          <button id="dropdownDefault" data-dropdown-toggle="dropdown"
            class="text-white font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center"
            type="button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44 dark:bg-gray-700">
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
              <li *ngIf="!isLoggedIn()">
                <a href="/register"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Register</a>
              </li>
              <li *ngIf="!isLoggedIn()">
                <a href="/login"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Login</a>
              </li>
              <li *ngIf="isLoggedIn()">
                <a href="/books"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" (click)="logout()">Logout</a>
              </li>
            </ul>
          </div>
          <!-- Modal shopping cart -->
          <app-cart-sidenav></app-cart-sidenav>
        </div>
      </div>
    </nav>
  </section>
</div>
